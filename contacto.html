<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS externo, lo tengo que linkear, href decirle donde tengo guardada -->
    <link rel="stylesheet" href="./css/estilo.css">

    <!-- favicon
    <link rel="icon" href="./img/favicon.ico"> -->


</head>


<body>
    <header>
        <!-- Imagen -->
        <!-- 2 atributos 1.src/source= ruta donde tengo guardada 2. alt= la descripción-->
        <!--  img, arrastro img y con el shift presionado suelto -->
        <!-- ./img es el raiz de esa carpeta -->
        <!-- width/ancho si trabajo con % ajusta anchos siempre al tamaño de la pag-->
        <!-- <img src="./img/slide.jfif" alt="vista_area_buenos_aires" width="100%"> -->
        <nav>
            <!-- target = "_blank" que te abra en un nueva pestaña -->
            <a href="index.html" target="_blank">Inicio </a>
            <!-- # indica que es un ID -->
            <!-- <a href="#Historia">Historia |</a> -->
            <a href="productosyservicios.html">Productos y Servicios </a>
            <a href="contacto.html">Contacto </a>
        </nav>
    </header>


    <main>
        <section>
            <h1>Belleza Para Ti</h1>
            <h2>Agendar tu turno </h2>
            <!-- Etiqueta para Formulario FORM -->
            <form action="">
                <!-- fieldset = recuadro -->
                <fieldset>
                    <legend>Datos Personales</legend>

                    <!-- Nombre -->
                    <!-- Etiqueta Label "que indica al usuario que tiene que poner" + Input "tipo de dato"-->
                    <label for="nombre">Nombre: </label>
                    <!-- placeholder es una ayuda para el usuario -->
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre...">

                    <br>
                    <!-- Apellido -->
                    <label for="Apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido..." size="10"
                        maxlength="5" required>

                    <br>
                    <!-- Mail -->
                    <label for="mail">Mail: </label>
                    <input type="email">


                    <br>
                    <!-- Celular -->
                    <label for="celular">Celular: </label>
                    <input type="number">
                </fieldset>

                <br><br>
                <fieldset>
                    <legend>Datos del turno</legend>

                    <!-- Turno - Selección -->
                    <label for="fecha">Dia del turno: </label>
                    <input type="date" min="2023-01-01" max="2023-12-31">

                    <br>


                    <!-- Interés - Radio (única selección)-->
                    <label for="interés">Tengo interés en... </label>
                    <input type="radio" name="interes" id="A">Manicura
                    <input type="radio" name="interes" id="B">Podologia
                    <input type="radio" name="interes" id="C">Masajes

                    <br><br>

                </fieldset>

                <br><br>
                <!-- Comentarios -->
                <label for="comentarios">Comentarios: </label>
                <!-- cols ancho , rows alto  -->
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>

                <br><br>

                <!-- Botones -->
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Borrar">

            </form>








        </section>

        <br><br><br>
        <section>
            <!-- MAPA -->
            <h2>Mapa</h2>
            <!-- Maps ubicacion obelisco + Compartir + Insertar un mapa  -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167125041007!2d-58.3815704!3d-34.603738899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1692220668636!5m2!1ses-419!2sar"
                width="320" height="240" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>


    <footer>
        <h4>Derechos de autor &copy; 2023 Belleza para ti</h4>
    </footer>





</body>

</html>
