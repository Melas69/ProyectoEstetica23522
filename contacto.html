    <main>
        <section>
            <!--<h1>Belleza Para Ti</h1> Lo saco porque creo que es redundante, lo tenemos en el logo del header -->
            <h2>Agendar tu turno </h2>
            <!-- Etiqueta para Formulario FORM -->
            <div id="formulario">
                <form action="">
                    <!-- fieldset = recuadro -->
                    <fieldset>
                        <legend>Datos Personales</legend>

                        <!-- Nombre -->
                        <!-- Etiqueta Label "que indica al usuario que tiene que poner" + Input "tipo de dato"-->
                        <label for="nombre">Nombre: </label>
                        <!-- placeholder es una ayuda para el usuario -->
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">

                        <br>
                        <!-- Apellido -->
                        <label for="Apellido">Apellido: </label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"> <!--size="10"
                            maxlength="5" required> -->

                        <br>
                        <!-- Mail -->
                        <label for="mail">Mail: </label> <!--agregue ids para base de datos y tamaño-->
                        <input type="email" name="mail" id="mail" size="30">


                        <br>
                        <!-- Celular -->
                        <label for="celular">Celular: </label> <!--agregar ids para base de datos-->
                        <input type="number" name="celular" id="celular">
                    </fieldset>

                    <br><br>
                    <fieldset>
                        <legend>Datos del turno</legend>

                        <!-- Turno - Selección -->
                        <label for="fecha">Dia del turno: </label>
                        <input type="date" min="2023-01-01" max="2023-12-31">

                        <br>


                        <!-- Interés - Radio (única selección)-->
                        <label for="interés">Tengo interés en... </label>
                        <input type="radio" name="interes" id="A">Manicuría
                        <input type="radio" name="interes" id="B">Podología
                        <input type="radio" name="interes" id="C">Masajes

                        <br><br>

                    </fieldset>

                    <br><br>
                    <!-- Comentarios -->
                    <label for="comentarios">Comentarios: </label>
                    <!--como podemos subir el texto para que quede al principio de la caja y no al final?-->
                    <!-- cols ancho , rows alto  -->
                    <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>

                    <br><br>

                    <!-- Botones -->
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Borrar">

                </form>
            </div>
